<script type="text/ng-template" id="assets/views/modals/filesPermission.html">
    <md-dialog class="md-modal md-modal-wide rename-photo-modal">
        <div class="md-modal-header">
            <h1>Assign File Permission</h1>
            <div ng-click="files.closeModal()" class="md-close-modal"><i class="mdi mdi-close"></i></div>
        </div>
        <form ng-submit="files.assignUsers(files.id)">
            <label ng-repeat="user in files.users">
              <input
                type="checkbox"
                name="users[]"
                
                ng-value="{{user.id}}"
                ng-model="files.fileNameModel[user.id]"
                ng-true-value="{{user.id}}"
              > {{user.first_name}} {{user.last_name}} (<label ng-repeat="location in user.locations"> {{location.name}}{{$last ? '' : ','}} </label>)
            </label>

            <div class="buttons">
                <md-button type="button" ng-click="files.closeModal()">{{:: 'cancel' | translate }}</md-button>
                <md-button type="submit"  class="md-raised md-primary">Submit</md-button>
            </div>
        </form>
    </md-dialog>
</script>
